<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Grind - Aman Kadam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <main class="container">
        <section class="profile">
            <h1>Aman Kadam</h1>
            <p class="subtitle">DSA Journey & Problem Solving</p>
            
            <div class="social-links">
                <a href="https://github.com/AmanKadam-16/DSA-Grind" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                    <span>DSA Repository</span>
                </a>                <a href="https://leetcode.com/u/AmanKadam-16/" target="_blank" class="social-link">
                    <i class="fas fa-code"></i>
                    <span>LeetCode</span>
                </a>
                <a href="https://amankadam.vercel.app/" target="_blank" class="social-link">
                    <i class="fas fa-globe"></i>
                    <span>Portfolio</span>
                </a>
                <a href="https://www.linkedin.com/in/-amankadam/" target="_blank" class="social-link">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>

            <div class="contact-info">
                <a href="mailto:amankadam1611@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                    amankadam1611@gmail.com
                </a>
                <a href="tel:+919359273782" class="contact-link">
                    <i class="fas fa-phone"></i>
                    +91 9359273782
                </a>
            </div>
        </section>        <section class="progress-section">
            <h2>Progress Tracker</h2>
            <div class="progress-stats">
                <div class="stat-card total">
                    <h3>Total Problems Solved</h3>
                    <p class="stat-number">0</p>
                    <div class="stat-details">
                        <span class="acceptance">Acceptance Rate: <span class="acceptance-rate">0%</span></span>
                        <span class="ranking">Ranking: <span class="user-rank">0</span></span>
                    </div>
                </div>
                
                <div class="stat-card difficulty-breakdown">
                    <h3>Difficulty Breakdown</h3>
                    <div class="difficulty-stats">
                        <div class="difficulty easy">
                            <span class="label">Easy:</span>
                            <span class="value">0</span>
                        </div>
                        <div class="difficulty medium">
                            <span class="label">Medium:</span>
                            <span class="value">0</span>
                        </div>
                        <div class="difficulty hard">
                            <span class="label">Hard:</span>
                            <span class="value">0</span>
                        </div>
                    </div>
                    <div class="progress-bars"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
